<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>StudyGenius AI</title>
    <!-- CRITICAL: Polyfills for browser compatibility -->
    <script>
      // Polyfill process.env for code that expects it
      window.process = { env: { API_KEY: '' } };
      window.global = window;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#10b981', // Emerald 500
              accent: '#f43f5e', // Rose 500
              darkBg: '#0f172a',
              cardDark: '#1e293b',
              glass: 'rgba(255, 255, 255, 0.7)',
              glassDark: 'rgba(30, 41, 59, 0.7)',
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .mesh-gradient {
        background-color: #ff99cc;
        background-image: radial-gradient(at 83% 67%, rgb(152, 231, 156) 0, transparent 58%), 
                          radial-gradient(at 67% 20%, rgb(108, 169, 255) 0, transparent 59%), 
                          radial-gradient(at 88% 35%, rgb(255, 175, 219) 0, transparent 50%), 
                          radial-gradient(at 31% 91%, rgb(189, 137, 255) 0, transparent 52%), 
                          radial-gradient(at 27% 71%, rgb(114, 246, 226) 0, transparent 49%), 
                          radial-gradient(at 74% 89%, rgb(227, 204, 255) 0, transparent 51%), 
                          radial-gradient(at 53% 75%, rgb(255, 244, 137) 0, transparent 45%);
      }
      .dark .mesh-gradient {
        background-color: #0f172a;
        background-image: radial-gradient(at 10% 20%, rgb(50, 40, 90) 0, transparent 50%),
                          radial-gradient(at 90% 80%, rgb(30, 60, 90) 0, transparent 50%);
      }
      
      .perspective { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
    </style>
